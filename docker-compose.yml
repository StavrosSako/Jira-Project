version: '3.8'

services:
  # MySQL Database for User and Team Management
  mysql:
    image: mysql:8.0
    container_name: jira_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./databases/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - jira_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB Database for Task Management
  mongodb:
    image: mongo:7.0
    container_name: jira_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./databases/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - jira_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/jira_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # User Management Service
  user-service:
    build:
      context: ./services/user-management
      dockerfile: Dockerfile
    container_name: jira_user_service
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3001:3001"
    networks:
      - jira_network
    restart: unless-stopped

  # Team Management Service
  team-service:
    build:
      context: ./services/team-management
      dockerfile: Dockerfile
    container_name: jira_team_service
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - jira_network
    restart: unless-stopped

  # Task Management Service
  task-service:
    build:
      context: ./services/task-management
      dockerfile: Dockerfile
    container_name: jira_task_service
    environment:
      NODE_ENV: production
      PORT: 3003
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: ${MONGO_DATABASE}
      MONGO_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_PASSWORD: ${MONGO_ROOT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - jira_network
    restart: unless-stopped

  # Nginx API Gateway
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: jira_gateway
    ports:
      - "80:80"
    depends_on:
      - user-service
      - team-service
      - task-service
    networks:
      - jira_network
    restart: unless-stopped

  # Frontend Service (Vite)
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: jira_frontend
    environment:
      NODE_ENV: production
      VITE_API_URL: http://gateway
    depends_on:
      - gateway
    networks:
      - jira_network
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  mysql_data:
  mongodb_data:

networks:
  jira_network:
    driver: bridge

